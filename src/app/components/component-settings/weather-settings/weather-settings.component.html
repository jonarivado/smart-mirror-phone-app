<div class="flex justify-items-center align-items-center text-xl p-4">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <label>Your City:</label>
            <input type="text" formControlName="city">
            <label class="relative flex justify-between items-center group p-2 text-xl">
                Show full weather forecast (2 Tiles):
                <input formControlName="showFull" type="checkbox" class="absolute left-1/2 -translate-x-1/2 w-full h-full peer appearance-none rounded-md" />
                <span class="w-16 h-10 flex items-center flex-shrink-0 ml-4 p-1 bg-gray-300 rounded-full duration-300 ease-in-out peer-checked:bg-green-400 after:w-8 after:h-8 after:bg-white after:rounded-full after:shadow-md after:duration-300 peer-checked:after:translate-x-6 "></span>
              </label>
              <div class="bg-blue-600 rounded-full p-2">
              <button type="submit" [disabled]="!form.valid">Submit</button>
            </div>
    </form>
</div>
